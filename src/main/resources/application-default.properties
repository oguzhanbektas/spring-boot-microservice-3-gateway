server.port=5555
#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/db_gateway?currentSchema=sc_gateway&ssl=false
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#Hibernate ddl auto (create, update, validate ...)
spring.jpa.hibernate.ddl-auto=update
#show log for each sql query
spring.jpa.show-sql=true
# security
authentication.jwt.public-
authentication.jwt.private-
# 1 day
authentication.jwt.expiration-in-ms=86400000
spring.main.allow-circular-references=true
#39 seconds
retrofit.timeout=39
# security - should be same with sub-microservices
service.security.secure-key-username=randomSecureKeyUsername!
service.security.secure-key-password=randomSecureKeyPassword!
# sub-microservices url
product.service.url=http://localhost:3333/
transaction.service.url=http://localhost:4444/